<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-personal">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="form-personal">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-personal">
          <label for="age">How old are You?</label>
          <input
            id="age"
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form-personal">
          <label for="birthday">Full date of birth:</label>
          <input
            id="birthday"
            type="date"
            name="birthday"
          >
        </div>

        <div class="form-personal">
          <label for="accept">I accept the term of the agreement</label>
          <input
            id="accept"
            type="checkbox"
            name="accept"
            required
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-personal">
          <label for="mail">E-mail:</label>
          <input
            id="mail"
            type="email"
            name="mail"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-personal">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-personal">
          <label>Do you love cats?
            <input
            type="radio"
            name="loveCats"
            value="yes"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="loveCats"
            value="no"
            >
            No
          </label>
        </div>

        <div class="form-personal">
          <label for="color">What is your favorite color?</label>
          <input
            id="color"
            type="color"
            name="color"
          >
        </div>

        <div class="form-personal">
          <label for="timeBed">What time do you go to bed?</label>
          <input
            id="timeBed"
            type="time"
            name="timeBed"
          >
        </div>

        <div class="form-personal">
          <label for="favoriteCars">What are your favorite brand of cars?</label>
          <select
            id="favoriteCars"
            name="favoriteCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-personal">
          <label for="rateWork">How do you rate our work?</label>
          <input
            id="rateWork"
            type="range"
            name="rateWork"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="form-personal">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            type="text"
            name="comments"
            autocomplete="off"
            minlength="10"
            maxlength="100"
         ></textarea>
        </div>

        <div class="form-personal">
          <label for="recommend">Would you recommend us?</label>
          <select
            id="recommend"
            type="checkbox"
            name="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
